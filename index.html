<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ranga Store</title>
  <link rel="stylesheet" href="./css/style.css" />
  <!-- bootstrap css link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <!-- fontawesome -->
  <script src="https://kit.fontawesome.com/d488739787.js" crossorigin="anonymous"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />

  <!-- google Montserrat  font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />
</head>

<body>
  <header>
    <h1 class="text-center">Welcome to <span class="store">Fake Store</span></h1>
  </header>
  <main class="main">
    <div class="text-center search-field ">
      <input class=" search-box" id="input-field" type="search" placeholder="Find your item" aria-label="Search">
      <button class="button rounded-3 ms-1" type="button">search
      </button>
    </div>
    <!-- <div class="search-field">
      <div class="search-box">
        <input id="input-field" class="search-field" type="text" />
        <button type="button" class="btn btn-primary search-button" data-toggle="button" aria-pressed="false"
          autocomplete="off" id="search-btn" onclick="loadProducts()">
          Search
        </button>

      </div> -->
    </div>
    <div>
      
    </div>
    <div class=" col-md-3 col-lg-7 col-sm-3 m-5 ">
      <div id="all-products" class="card">
      </div>
    </div>
    <div class="col-md-3 col-lg-3 col-sm-5 m-5 cart-main">
      <div class="cart" id="my-cart">
        <table class="table">
          <thead>
            <h1>My-Cart</h1>
            <tr>
              <th scope="col"></th>
              <th scope="col"></th>
              <th scope="col"></th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th>Total Added-Products:</th>
              <td><span id="total-Products">0</span></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <th>Price:</th>
              <td>$ <span id="price">0</span></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <th>Delivery-Charge:</th>
              <td>$ <span id="delivery-charge">20</span></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <th>Total-Tax:</th>
              <td>$ <span id="total-tax">0</span></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <th scope="row">Total</th>
              <td col span="2">$ <span id="total">0</span></td>
              <td></td>
            </tr>
          </tbody>
        </table>
        <div class="parces text-center">
          <button class="btn btn-primary text-center">Buy Now</button>
        </div>
      </div>
    </div>

  </main>
  <footer></footer>

  <!-- add javascript  file  -->
  <script src="./js/app.js"></script>
  <!-- bootstrap js file link -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>
</body>

</html>
